<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Boids</title>
    <script src="./boids.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        background: #282c34;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="coherence">Coherence:</label>
      <input type="range" id="coherence" name="coherence" min="0" max="0.01" step="0.001" value="0.005">
    </div>
    <div>
      <label for="separation">Separation:</label>
      <input type="range" id="separation" name="separation" min="0" max="0.1" step="0.01" value="0.05">
    </div>
    <div>
      <label for="alignment">Alignment:</label>
      <input type="range" id="alignment" name="alignment" min="0" max="0.1" step="0.01" value="0.05">
    </div>
    <div>
      <label for="visualRange">Visual Range:</label>
      <input type="range" id="visualRange" name="visualRange" min="0" max="200" step="1" value="75">
    </div>
    <canvas id="boids"></canvas>
  </body>
</html>
